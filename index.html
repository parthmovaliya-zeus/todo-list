<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo Task</h1>
    <div class="mainContainer">
      <div class="todoInputContainer">
        <label for="inputField">Enter Todo:</label>
        <input type="text" id="inputField" />
        <button id="submitTodo">Add to List</button>
      </div>
      <div class="todoContainer">
        <div class="ulHerder">
          <div class="centerHeader">Done</div>
          <p class="taskText">Todo Task</p>
          <div class="actions">Actions</div>
        </div>
        <ul>
          <li>
            <input type="checkbox" class="taskDoneCkBox" />
            <p>&lt;-- click to task done | click to action --&gt;</p>
            <div class="actions">
              <button class="editBtn">Edit</button>
              <button class="deleteBtn">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
